<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix ATV</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header">
        <div class="logo">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">
        </div>
        <nav class="nav">
          <button class="signin-btn">Entrar</button>
        </nav>
    </header>

    <main class="main-content">
        <section class="movies-section">
          <h2>Mais Populares</h2>
          <div id="popular-movies" class="movies-row">
            <!-- Filmes populares serão adicionados aqui -->
          </div>
        </section>

        <section class="movies-section">
          <h2>Filmes de Animação</h2>
          <div id="action-movies" class="movies-row">
            <!-- Filmes de animação serão adicionados aqui -->
          </div>
        </section>
        
        <section class="movies-section">
          <h2>Filmes de Terror</h2>
          <div id="horror-movies" class="movies-row">
            <!-- Filmes de terror serão adicionados aqui -->
          </div>
        </section>
    </main>

    <footer class="footer">
        <p>Dúvidas? Ligue 1234-5678</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
